<html lang="nl">

        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">

    <body>
        <nav>
            <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="playlist.html">Playlist</a></li>
            <li><a href="formulier.html">Formulier</a></li>
            <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div id="logo">
            <br />
            <img width="500px" src="Fire_Emblem_logo.svg" alt="FIRE EMBLEM">
        </div>
        <main>
            <form name="formulier"
                  action = "mailto: 1037390@idcollege.nl"
                  method = "post">
                <fieldset>
                    <legend>Dit is een formulier
                    </legend>
                    <input required type="text" id="naam"
                           name="naam" placeholder="Naam"><br>
                    <input required type="email" id="email"
                           name="email" placeholder="E-mail"><br>
                    <input required type="text" id="mobiel"
                           name="mobiel" placeholder="Mobiel"><br>
                    <input required type="text" placeholder="Woonplaats" name="woonplaats"
                           id="woonplaats" list="steden">
                        <datalist id="steden">
                            <option value="Kathmandu">
                            <option value="Pyongyang">
                            <option value="Pallet Town">
                            <option value="Mokushu">
                            <option value="Amsterdam">
                            <option value="Erichem">
                            <option value="Bagdad">
                        </datalist>
                    <br>
                    <select required name="concerten" id="concerten">
                        <option value="0">Kies een concert</option>
                        <option value="Humberto">Humberto Tan IN CONCERT</option>
                        <option value="Webbouw">Webbouw 39</option>
                        <option value="Niets">Het concert waar niemand komt optreden vanwege bezuinigingen</option>
                    </select>
                    <br>
                    <label for="datum">Geboortedatum</label><br>
                    <input required type="date" name="datum" id="datum"><br>
                    <label for="dier">Kat of hond:</label>
                    Kat<input type="radio" name="dier" value="K">
                    Hond<input type="radio" name="dier" value="H">
                    Stiekem een cavia<input type="radio" name="dier" value="C">
                </fieldset>
            </form>
            <div id="pager">
                <div id="vorige">
                    <a href="playlist.html"> &lt; </a>
                </div>
                <div id="volgende">
                    <a href="contact.html"> &gt; </a>
                </div>
            </div>
        </main>
        <footer>
            <a href="#top"><img width="50px" src="Twitter.svg" alt="x"></a>
            <a href="#top"><img width="50px" src="YouTube.svg" alt="x"></a>
            <a href="#top"><img width="50px" src="Facebook.svg" alt="x"></a>
                <p>Licensed under: Creative Commons 3.0 &copy;</p>
        </footer>
